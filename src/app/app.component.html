<div class="container-x1">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage Courses</h2>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary">Print Report</button>

                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
                        <i class="material-icons">&#xE147;</i>
                        <span>New Course</span>
                    </a>

                    <span>
                        <select name="status" class="btn btn-info" style="height: 32.91;">
                            <option value="ALL">ALL</option>
                            <option value="COURSE_UP">COURSE_UP</option>
                            <option value="COURSE_DOWN">COURSE_DOWN</option>
                        </select>
                    </span>
                </div>
            </div>
        </div> <br>
        <ng-container >
            <ng-container >
                <div class="col-md-12 single-note-item text-center">
                    <div class="spinner-border text-info" role="status"></div>
                </div>
            </ng-container>
            <ng-container >
                <table class="table table-striped table-hover" id="courses">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Ip Address</th>
                            <th>Name</th>
                            <th>Memory</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Ping</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="" width="40" height="40"></td>
                            <td>ipAddress</td>
                            <td>name</td>
                            <td>memory</td>
                            <td>type</td>
                            <td>
                                <span class="badge"></span>
                            </td>
                            <td>
                                <a style="cursor: pointer;">
                                    <i class="material-icons" title="Ping course">&#xe328;</i>
                                    <i class="fa fa-spinner fa-spin" style="font-size: 24px;"></i>
                                </a>
                            </td>
                            <td>
                                <a class="delete" data-toggle="modal" 
                                style="cursor: pointer;"><i class="material-icons" 
                                data-toggle="modal" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            <ng-container >
                <div class="alert-danger">error</div>
            </ng-container>
        </ng-container>
    </div>
</div>

<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form >
                <div class="modal-header">
                    <h4 class="modal title">Add Course</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>IP</label>
                        <input type="text" name="ipAddress" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-x1-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label>Memory</label>
                                <input type="text" name="memory" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
